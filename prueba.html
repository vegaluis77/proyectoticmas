<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
        body {
          width: 100%;
          height: 100%;
          display: flex;
    align-items: center;
    justify-content: center;
        }
/* -tootip */
  /* <div id="tooltip"> */
    #tooltip {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
    font-weight: bold;
    padding: 7px;
  }
  /*  <span id="tooltiptext"> mas infomacion sobre mi</span> */
  #tooltiptext {
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
    background-color: #060606;
    color: #fbfbfb;
    white-space: nowrap;
    padding: 5px 10px;
    border-radius: 7px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  #tooltiptext::before {
    content:"" ;
    position: absolute;
    left: 50%;
    top: 100%;
    transform: translateX(-50%);
    border: 10px solid;
    border-color: #000 transparent ;

  }
  #tooltip:hover #tooltiptext {
    top: -27%;
    visibility: visible;
    opacity: 1;
  }
    </style>
    <title>Document</title>
</head>
<body>
  <div id="tooltip">
    <span id="tooltiptext"> mas infomacion sobre mi</span>
    <span class="nombre" > VEGA LUIS</span>
  </div>
    
  
</body>
</html>
